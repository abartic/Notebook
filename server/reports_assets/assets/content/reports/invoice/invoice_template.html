<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="{#asset reports/invoice/invoice_styles.css @encoding=link}">


</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <img src="{#asset reports/invoice/logo.png @encoding=link}" style="width:100%; max-width:300px;" />
                            </td>
                            <td>
                                Invoice #: {{code_doc}}
                                <br> Created: {{toUserFormatDate creation_date}}
                                <br> Due: {{toUserFormatDate due_date}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information ">
                <td colspan="2 ">

                </td>
            </tr>
            <tr class="heading ">
                <td>
                    Item
                </td>
                <td>
                    Price
                </td>
                <td>
                    Qty
                </td>
            </tr>
            {{#each documentline_relation}}
            <tr class="item">
                <td>
                    {{code_art}}
                </td>
                <td>
                    {{price_out}}
                </td>
                <td>
                    {{qty}}
                </td>
            </tr>
            {{/each}}

            <tr class="total ">
                <td></td>
                <td></td>
                <td>
                    Total: {{total documentline_relation}}
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
