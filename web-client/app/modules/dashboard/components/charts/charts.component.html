<div class="card card-default">
    <div class="card-header">
        <i class="fa fa-fw fa-bar-chart-o"></i> {{'TIT.DAILY_SALES' | translate}}
    </div>
    <div *ngIf="rows.length === 0">
        <label><i>{{'LBL.NO_DATA_AVAIL' | translate}}</i></label>
    </div>
    <div *ngIf="rows.length !== 0 && lineChartLabels.length > 0" style="display: block;">

        <canvas baseChart height="150" [datasets]="lineChartData" [options]="lineChartOptions" [labels]="lineChartLabels" [colors]="lineChartColors" legend="true" chartType="line">
    </canvas>
    </div>
</div>
