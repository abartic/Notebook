<div class="modal-header">
    <h4 class="modal-title">{{'TIT.ALERT' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Yes')">{{'BTN.YES' | translate}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('No')">{{'BTN.NO' | translate}}</button>
</div>
