<div [@routerTransition]>
    <div class="row ">

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button *ngFor="let command of (package.filter.shellInfo.commands)" type="button" (click)="packageCtrl[command.handler]()" class="btn btn-secondary" [class]="command.primary ? 'btn btn-primary' : 'btn btn-secondary'">{{command.caption | translate}}</button>
            </div>
        </div>

        <!-- <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle *ngIf="package.entity.shellInfo.commands.add.length>0">Custom
        actions</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" *ngFor="let command of (package.entity.shellInfo.commands.add)">
                <button class="dropdown-item" (click)="onCustomCommand(command)">{{command}}</button>

            </div>
        </div> -->
    </div>

    <br>
    <div class="row ">

        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">

            <div *ngFor="let property of (package.entity.properties)" class="container-fluid">
                <div class="form-group row " *ngIf="packageCtrl.isVisible(property, undefined, package.entity)">
                    <label for="example-text-input" class="col-sm-4 col-form-label">{{ property.propCaption | translate }}</label>
                    <div class="col-sm-8" [ngSwitch]="packageCtrl.getInputType(property)">
                        <div class="input-group datepicker-input" *ngSwitchCase="'date'">
                            <input class="form-control" [readonly]="property.isReadOnly" ngbDatepicker placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="package.entity[property.propName]" [disabled]="packageCtrl.isDisabled(package.entity, property)" #d="ngbDatepicker" placement="top">

                            <button class="input-group-addon" (click)="d.toggle()" type="button">
                <span class="fa fa-calendar"></span>
              </button>

                        </div>
                        <div class="input-group" *ngSwitchCase="'checkbox'">
                            <input class="form-control" [readonly]="property.isReadOnly" [disabled]="packageCtrl.isDisabled(package.entity, property)" type="checkbox" [checked]="package.entity[property.propName]" (change)="package.entity[property.propName] = !package.entity[property.propName]; packageCtrl.onEditorValueChanged(package.entity, property)">
                        </div>

                        <div class="input-group" *ngSwitchCase="'multichecklist'">
                            <angular4-multiselect style="width: 100%;" [data]="property.dropdownlist" [(ngModel)]="package.entity[property.propName]" [settings]="property.dropdownsettings">
                                <c-item>
                                    <ng-template let-item="item">
                                        <label style="margin: 0px; text-align: right">{{item.itemName | translate}}</label>
                                    </ng-template>
                                </c-item>
                                <c-badge>
                                    <ng-template let-item="item">
                                        <label style="margin: 0px;">{{item.itemName | translate}}</label>
                                    </ng-template>
                                </c-badge>
                            </angular4-multiselect>
                        </div>
                        <div class="input-group" *ngSwitchDefault>
                            <input class="form-control" [readonly]="property.isReadOnly" [disabled]="packageCtrl.isDisabled(package.entity, property)" [type]="packageCtrl.getInputType(property)" [(ngModel)]="package.entity[property.propName]" (keyup)="packageCtrl.onEditorValueChanged(package.entity, property)"
                                (focusout)="packageCtrl.onEditorFocusChanged(package.entity, property)" (blur)="packageCtrl.onEditorValueChanged(package.entity, property) ">

                            <input class="form-control" [(ngModel)]="package.entity[property.lookup_entity_name+'_lookup_entity'][property.lookup_properties[1]]" disabled="true" type="text" *ngIf="package.entity[property.lookup_entity_name+'_lookup_entity'] && property.lookup_entity_name !== undefined">
                            <button type="button" class="input-group-addon" (click)="packageCtrl.openLookupWnd(package.entity, property)" *ngIf="property.lookup_entity_name !== undefined">...</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div *ngFor="let relation of (package.entity.entityInfo.relations)">
        <form-editor-relation [package]="package" *ngIf="!package.entity.shellInfo.pivotInfo" [packageCtrl]="packageCtrl" [relation]="relation"></form-editor-relation>

        <form-editor-pivot-relation *ngIf="package.entity.shellInfo.pivotInfo" [package]="package" [packageCtrl]="packageCtrl" [relation]="relation" [list]="package.entity[relation + '_relation']" [needRefresh]="package.entity.requestShellInfoSliceRefresh">


        </form-editor-pivot-relation>
    </div>




</div>
