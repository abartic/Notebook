<div [@routerTransition]>
    <div class="row ">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" (click)="onNew()" class="btn btn-secondary">New</button>
                <button type="button" (click)="onSave()" class="btn btn-primary">Save</button>
                <button type="button" (click)="onDelete()" class="btn btn-secondary">Delete</button>
                <button type="button" (click)="onUndo()" class="btn btn-secondary">Undo</button>
            </div>
        </div>
    </div>

    <BR>

    <div *ngFor="let property of (package.entity.properties)">
        <div class="form-group row" *ngIf="packageCtrl.isVisible(property, undefined, package.entity)">
            <label for="example-text-input" class="col-2 col-form-label">{{property.propName}}</label>
            <div class="col-6" [ngSwitch]="packageCtrl.getInputType(property.dataType)">
                <div class="input-group" *ngSwitchCase="'date'">
                    <input class="form-control" ngbDatepicker placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="package.entity[property.propName]" [disabled]="packageCtrl.isDisabled(package.entity, property)" #d="ngbDatepicker" placement="top">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              ...
            </button>
                    </div>
                </div>

                <div class="input-group" *ngSwitchDefault>
                    <input class="form-control" [disabled]="packageCtrl.isDisabled(package.entity, property)" [type]="packageCtrl.getInputType(property.dataType)" [(ngModel)]="package.entity[property.propName]">
                    <div class="input-group-append" *ngIf="property.lookup_entity_name !== undefined">
                        <button type="button" class="btn btn-outline-secondary" (click)="packageCtrl.openLookupWnd(package.entity, property)">...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngFor="let relation of (package.entity.entityInfo.relations)">
        <form-editor-relation [package]="package" [packageCtrl]="packageCtrl" [relation]="relation"></form-editor-relation>
    </div>
</div>
