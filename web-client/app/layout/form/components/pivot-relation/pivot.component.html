<div [@routerTransition]>

    <div class="row no-gutters">
        <div class="col m-1">
            <button type="button" class="btn btn-secondary " (click)="onCreateEntityByRelation()"><i class="fa fa-plus"></i></button>
        </div>
        <div class="col-auto">
            <h5 class="m-0">{{relation | translate}}</h5>
        </div>
    </div>

    <div class=" row">
        <div class="col">
            <wbr-pivot #pivot1 [toolbar]="false" [width]="'100%'" [height]="500" [customizeCell]="onCustomizePivotCell" (reportcomplete)="onReportComplete()" (ready)="onPivotReady($event)" (celldoubleclick)="onPivotCellClick($event)">

            </wbr-pivot>
        </div>
    </div>
</div>
