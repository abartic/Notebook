<table class="table table-hover table-striped table-bordered table-md">
    <thead class="thead-light">
        <tr>
            <th>code_art</th>
            <th>code_store</th>
            <th>qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows;">
            <td>{{row['code_art']}}</td>
            <td>{{row['code_store']}}</td>
            <td>{{row['qty_in']-row['qty_out']}}</td>
        </tr>
    </tbody>
</table>
