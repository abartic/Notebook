<table class="table table-hover table-striped table-bordered table-md">
    <thead class="thead-light">
        <tr>
            <th>code_art</th>
            <th>price_in</th>
            <th>qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows;">
            <td>{{row['code_art']}}</td>
            <td>{{row['price_in']}}</td>
            <td>{{row['qty']}}</td>
        </tr>
    </tbody>
</table>
