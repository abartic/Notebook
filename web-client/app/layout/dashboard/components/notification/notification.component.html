<div class="card card-default">
    <div class="card-header">
        <i class="fa fa-fw fa-desktop"></i>{{ 'Inventory' | translate }}
    </div>

    <div #rootdiv class="hosttable textnowrap" (window:resize)="onResize($event)">
        <div *ngIf="rows.length === 0">
            <label><i>{{ 'no data available' | translate}}</i></label>
        </div>
        <table *ngIf="rows.length !== 0" class="table table-hover table-striped table-md ">

            <thead class="thead-light">
                <tr>
                    <th>{{'code_art' | translate}}</th>
                    <th>{{'code_store' | translate}}</th>
                    <th>{{'qty' | translate}}</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let row of rows;">
                    <td>
                        <div *ngIf="isSmallSizeScreen()" [ngClass]="{tdlabel: isSmallSizeScreen()}">{{'code_art' | translate}}</div>
                        <div [ngClass]="{tdcontent: isSmallSizeScreen()}">{{row['code_art']}}</div>
                    </td>
                    <td>
                        <div *ngIf="isSmallSizeScreen()" [ngClass]="{tdlabel: isSmallSizeScreen()}">{{'code_store' | translate}}</div>
                        <div [ngClass]="{tdcontent: isSmallSizeScreen()}">{{row['code_store']}}</div>
                    </td>
                    <td>
                        <div *ngIf="isSmallSizeScreen()" [ngClass]="{tdlabel: isSmallSizeScreen()}">{{'qty' | translate}}</div>
                        <div [ngClass]="{tdcontent: isSmallSizeScreen()}">{{row['qty_in']-row['qty_out']}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
