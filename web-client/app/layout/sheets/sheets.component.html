<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">

            <div class="container">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button class="btn btn-outline-primary btn-block" (click)="onCreateSheets()">{{'BTN.CREATE_SHEETS' | translate}}</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">

                        <div ngbDropdown>
                            <button class="btn btn-outline-primary btn-block" id="dropdownBasic1" ngbDropdownToggle>{{'BTN.ENROLL_DISENROLL' | translate}}</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu">
                                <button class="dropdown-item" (click)="onEnrollingUser()">{{'BTN.ENROLL' | translate}}</button>
                                <button class="dropdown-item" (click)="onDisenrollingUser()">{{'BTN.DISENROLL' | translate}}</button>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" [(ngModel)]="user">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button class="btn btn-outline-primary btn-block" (click)="onDeleteMetadata()">{{'BTN.DELETE_METADATA' | translate}}</button>

                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="response !== null" [ngClass]="alert-danger">
                <button type="button" class="close" aria-label="Close" (click)="response=null">
        <span aria-hidden="true">&times;</span>
      </button>
                <strong>{{response}}</strong>
            </div>

        </div>

    </div>
</div>
