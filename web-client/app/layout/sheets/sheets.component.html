<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">

            <div class="container-fluid">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button class="btn btn-outline-primary btn-block" (click)="onCreateSheets()">Create sheets...</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <div ngbDropdown>
                            <button class="btn btn-outline-primary btn-block" id="dropdownBasic1" ngbDropdownToggle>Enroll/Disenroll</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button class="dropdown-item" (click)="onEnrollingUser()">Enroll user...</button>
                                <button class="dropdown-item" (click)="onDisenrollingUser()">Disenroll user...</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" [(ngModel)]="user">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button class="btn btn-outline-primary btn-block" (click)="onDeleteMetadata()">Delete metadata...</button>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="response !== null" [ngClass]="alert-danger">
                            <button type="button" class="close" aria-label="Close" (click)="response=null">
                <span aria-hidden="true">&times;</span>
              </button>
                            <strong>{{response}}</strong>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
