<div [@routerTransition]>

    <div class="row justify-content-start">
        <button (click)="onDelete()" class="btn btn-secondary">Apply</button>
        <button (click)="onNew()" class="btn btn-secondary">New</button>
    </div>
    <BR>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let property of packageCtrl.getRelationProperties(relation).properties">{{property.propName}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of package.rows" (click)="onSelectEntity(row)">
                                <td *ngFor="let property of packageCtrl.getRelationProperties(relation).properties">{{row[property.propName]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
