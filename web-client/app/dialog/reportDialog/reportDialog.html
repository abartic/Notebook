<div class="modal-header" style="min-height: 5vh; min-width: 100%;">
    <h4 class="modal-title">{{'TIT.REPORT' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <iframe *ngIf="isFrameVisible" [src]="reportUrl | safe" style="min-height: 88vh; min-width: 100%;" frameborder="0 " allowtransparency="true ">
  </iframe>
</div>
