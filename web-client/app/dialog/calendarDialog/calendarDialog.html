<div class="modal-header">
    <h4 class="modal-title">{{'Calendar' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <iframe [src]="calendarUrl | safe" style="width: 100%; height: 100%;" allowtransparency="true" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</div>
